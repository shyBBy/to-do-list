<!-- LOGIN/REG START -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login or register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="loginMail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginMail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="loginPasswd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPasswd">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn" data-bs-dismiss="modal">Submit</button>
                <div id="loginAlert" class="form-text"></div>
            </form>
        </div>
      </div>
    </div>
  </div>

<!-- LOGIN/REG END -->

<!-- ADD NEW START -->
<div id="AddNewTask" class="container show">
            <!-- <div class="collapse" id="collapseExample"> -->
                <div class="container border border-3" style="padding: 20px; margin-top: 50px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="card" style="margin-bottom: 30px;">
                                <div class="card-header">
                                  You can add new task via this form.
                                </div>
                              </div>
                        </div>
                    </div>
                    <span class="lead">Logged as:</span>
                    <div class="form-floating" style="margin-bottom: 20px; margin-top: 10px;">
                        <textarea class="form-control" placeholder="Leave a comment here" id="newTaskContent" style="height: 100px"></textarea>
                        <label for="newTaskContent">Content</label>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <span class="lead">Set piority:</span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="pioritiNormal">
                        <label class="form-check-label" for="pioritiNormal">
                          Normal
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="pioritiHigh" checked>
                        <label class="form-check-label" for="pioritiHigh">
                          High
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary" style="margin-top: 15px;" id="btnAddNewTask" >Add</button>
                </div>
